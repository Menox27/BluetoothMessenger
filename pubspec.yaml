name: bluuetoothmessenger
description: Off-grid Bluetooth-to-WiFi messenger for ESP32 chat hubs.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_blue_plus: ^1.32.6
  flutter_riverpod: ^2.4.10
  shared_preferences: ^2.3.2
  web_socket_channel: ^2.4.0
  permission_handler: ^11.3.1
  intl: ^0.19.0
  collection: ^1.18.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
